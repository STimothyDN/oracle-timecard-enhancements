<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Oracle Timecard Enhancements</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      margin: 0 0 4px 0;
      color: #1a73e8;
    }

    .header p {
      margin: 0;
      color: #666;
      font-size: 12px;
    }

    .enhancement {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16px;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fafafa;
    }

    .enhancement-info {
      flex: 1;
      margin-right: 12px;
    }

    .enhancement-name {
      font-weight: 600;
      margin-bottom: 4px;
      color: #333;
    }

    .enhancement-description {
      color: #666;
      font-size: 12px;
      line-height: 1.4;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.enabled {
      background: #1a73e8;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-switch.enabled::after {
      transform: translateX(20px);
    }

    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
    }

    .options-link {
      color: #1a73e8;
      text-decoration: none;
      font-size: 12px;
    }

    .options-link:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Timecard Enhancements</h1>
    <p>Configure your Oracle timecard features</p>
  </div>

  <div id="loading" class="loading">
    Loading enhancements...
  </div>

  <div id="enhancements" style="display: none;"></div>

  <div class="footer">
    <a href="#" id="optionsLink" class="options-link">Advanced Options</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
